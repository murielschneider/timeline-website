<!DOCTYPE html>
<html>
    <link rel="stylesheet" href="./styles.css/stylesheet.css">
    <head>
        <title>Fonts</title>
        <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,700;1,400&display=swap" rel="stylesheet">
        <style>
            body {
                font-family: 'Open Sans', sans-serif;
                font-size: 30px;
            }

            .light-font { 
                font-weight: 300;
            }

            .italic-font {
                font-style:italic;
            }

            .bold-font {
                font-weight: 700;
            }

        </style>
        <body> 
            <p>custom font </p>

            <p class="light-font">light font</p>

            <p class="italic-font">italic font</p>

            <p class="bold-font">bold font</p>
                                            
        </body>
    </head>
</html>
